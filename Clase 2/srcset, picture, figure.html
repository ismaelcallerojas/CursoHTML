<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCSET, Picture y Figure</title>
</head>
<body>

    <h1>Imagenes con SRCSET</h1>

    <img srcset="img/img3.png 2x, img/img2.png 4x" src="img/img2.pngimg/ibm-logo-350.png">
    <hr>
    <picture>
        <!--Siempre colocar del grande al pequeÃ±o-->
        <source srcset="img/img2.png" media="(min-width: 800px)">
        <source srcset="img/img3.png" media="(min-width: 400px)">
        <img src="img/ibm-logo-350.png" alt="">
    </picture>
    <hr>

    <!--Figure para cortar el flujo del contenido-->
    <figure>
        <figcaption>
            <img src="img/ibm-logo-350.png" alt="">
            <p>Un titulo que explica el figure</p>
        </figcaption>
    </figure>
</body>
</html>
