<!DOCTYPE html> <!-- Tipo de Documento HTML5-->
<html lang="es"> <!-- Idioma pricipal del Documento-->
<head>
    <!--
        El atributo charset, que en inglés significa “character set”. 
        Representa el conjunto de caracteres que la página usa. 
        UTF-8 especifica la codificación de caracteres Unicode como lo 
        pueden ser puntuaciones, diferentes tipos de caracteres y símbolos. 
        Aunque no se ponga este atributo, la página HTML la lee por default.
    -->
    <meta charset="UTF-8"> 

    <!--
        Este atributo tiene que ver con la compatibilidad del navegador donde 
        se esta consultando la página web (http-equiv=”X-UA-Compatible”), 
        y donde en el atributo content, el valor ie=edge se refiere al viejo 
        navegador Internet Explorer el cual ya no es tan usado, 
        en lugar de ello se indica usar el estándar de Edge
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        El atributo siguiente es importante para diseño responsivo. 
        Ya que queremos que nuestro sitio web se vea bien en diferentes 
        tipos de pantallas como lo son Escritorio, Laptop, Smartphone,
         Tablet, iPad, y demás modelos.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--El título del documento que aparece donde la pestaña del navegador-->
    <title>Título</title>

    <!--Dentro de la etiqueta head vamos a colocar todos los metadatos
    ademas tambien hacer enlace con CDN's, enlazar archivos de estilos, entre otros-->
</head>
<body>
    <!--Dentro de Body estara todo el contenico visible en la web-->
</body>
</html>
