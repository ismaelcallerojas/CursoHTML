<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de sección</title>

    <style>
        /*estilo general */
        *{
            margin: 0;
            text-align: center;
        }


        /*body*/
        body{
            background-color: bisque;
        }


        /*header */

        header{
            background-color: blue;
            color:white;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /*nav */
        nav{
            background-color: black;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /*main */
        main{
            background-color: pink;
        }

        /*article */
        article{
            background-color: yellow;
            height: 200px;
        }

        /*section */
        section{
            background-color: brown;
            padding-top:20px;
            padding-bottom: 20px;
            border: 2px solid black;
        }

        /*aside */
        aside{
            background-color: aqua;
            
        }

        /*footer */
        footer{
            background-color: black;
            padding-top:20px;
            padding-bottom: 20px;
            color: white;
        }
        
    </style>

</head>
<body>

    <header>header<!--La cabecera de la pagina donde puedes colocar el navegador del sitio web -->
        
        <nav>nav</nav><!-- En HTML5 se coloca para los hipervinculos de navegacion del sitio web-->
    
    </header>
    
    <main>main<!--Se debe colocar el contenido principal de la página web -->
        <article>Article<!--Contenido independiente  -->
            <section>Section<!--Para divir el contenido e ir categorizando-->

            </section>
            <section>Section<!--Para divir el contenido e ir categorizando-->

            </section>
        </article>    
    </main>

    <aside>aside<!--No es parte del contenido principal, pero si es está relacionada con la página web-->

    </aside>
    <footer>footer<!--El pie de página donde puede colocar datos de una empresa o datos de la página-->

    </footer>
</body>
</html>
